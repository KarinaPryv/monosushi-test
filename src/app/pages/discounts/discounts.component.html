<div class="title">
    <h2 class="fw-bold">Акції</h2>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-md-6 col-12 discount-block px-4" *ngFor="let discount of discounts">
            <div class="discount-img">
                <img [src]="discount.imagePath" alt="">
            </div>
            <h5 class="discount-title fw-bold text-center">{{ discount.name }}</h5>
            <hr>
            <a class="button button-primary discount-button" [routerLink]="[ '/discount', discount.id ]">дізнатись більше</a>
        </div>
    </div>
</div>
